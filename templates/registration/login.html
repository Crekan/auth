{% extends 'base.html' %}

{% block content %}
    <h1>Login</h1>
    <hr>

    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">submit</button>
    </form>

    <a href="{% url 'password_reset' %}">password_reset</a>

{% endblock %}
